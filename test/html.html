        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #000000d3;

            font-size: 16px
        }
        
        h1 {
            color: #84C7E5;

        h2 {

        label {
            color: rgba(204, 204, 204, 0.507);

        hr {
            color: red;
        }
        
        section.main {
            display: flex
        }
        
        #menu,
        section.main {
            flex-direction: column
        }
        
        #menu {
            display: flex;
            flex-wrap: nowrap;
            min-width: 340px;
            background: #363636;
            padding: 8px;
            border-radius: 4px;
            margin-top: -10px;
            margin-right: 10px
        }
        
        #content {
            display: flex;
            flex-wrap: wrap;
            align-items: stretch
        }
        
        figure {
            padding: 0;
            margin: 0;
            -webkit-margin-before: 0;
            margin-block-start: 0;
            -webkit-margin-after: 0;
            margin-block-end: 0;
            -webkit-margin-start: 0;
            margin-inline-start: 0;
            -webkit-margin-end: 0;
            margin-inline-end: 0
        }
        
        figure img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-top: 8px
        }
        
        @media (min-width: 800px) and (orientation:landscape) {
            #content {
                display: flex;
                flex-wrap: nowrap;
                align-items: stretch
            }
            figure img {
                display: block;
                max-width: 100%;
                max-height: calc(100vh - 40px);
                width: auto;
                height: auto
            }
            figure {
                padding: 0;
                margin: 0;
                -webkit-margin-before: 0;
                margin-block-start: 0;
                -webkit-margin-after: 0;
                margin-block-end: 0;
                -webkit-margin-start: 0;
                margin-inline-start: 0;
                -webkit-margin-end: 0;
                margin-inline-end: 0
            }
        }
        
        section#buttons {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between
        }
        
        #nav-toggle {
            cursor: pointer;
            display: block
        }
        
        #nav-toggle-cb {
            outline: 0;
            opacity: 0;
            width: 0;
            height: 0
        }
        
        #nav-toggle-cb:checked+#menu {
            display: none
        }
        
        .input-group {
            display: flex;
            flex-wrap: nowrap;
            line-height: 22px;
            margin: 5px 0
        }
        
        .input-group>label {
            display: inline-block;
            padding-right: 10px;
            min-width: 47%
        }
        
        .input-group input,
        .input-group select {
            flex-grow: 1
        }
        
        .range-max,
        .range-min {
            display: inline-block;
            padding: 0 5px
        }
        
        button {
            display: block;
            margin: 5px;
            padding: 0 12px;
            border: 0;
            line-height: 28px;
            cursor: pointer;
            color: #fff;
            background: #ff3034;
            border-radius: 5px;
            font-size: 16px;
            outline: 0
        }
        
        button:hover {
            background: #ff494d
        }
        
        button:active {
            background: #f21c21
        }
        
        button.disabled {
            cursor: default;
            background: #a0a0a0
        }
        
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 22px;
            background: #363636;
            cursor: pointer;
            margin: 0
        }
        
        input[type=range]:focus {
            outline: 0
        }
        
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 2px;
            cursor: pointer;
            background: #EFEFEF;
            border-radius: 0;
            border: 0 solid #EFEFEF
        }
        
        input[type=range]::-webkit-slider-thumb {
            border: 1px solid rgba(0, 0, 30, 0);
            height: 22px;
            width: 22px;
            border-radius: 50px;
            background: #ff3034;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -11.5px
        }
        
        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #EFEFEF
        }
        
        input[type=range]::-moz-range-track {
            width: 100%;
            height: 2px;
            cursor: pointer;
            background: #EFEFEF;
            border-radius: 0;
            border: 0 solid #EFEFEF
        }
        
        input[type=range]::-moz-range-thumb {
            border: 1px solid rgba(0, 0, 30, 0);
            height: 22px;
            width: 22px;
            border-radius: 50px;
            background: #ff3034;
            cursor: pointer
        }
        
        input[type=range]::-ms-track {
            width: 100%;
            height: 2px;
            cursor: pointer;
            background: 0 0;
            border-color: transparent;
            color: transparent
        }
        
        input[type=range]::-ms-fill-lower {
            background: #EFEFEF;
            border: 0 solid #EFEFEF;
            border-radius: 0
        }
        
        input[type=range]::-ms-fill-upper {
            background: #EFEFEF;
            border: 0 solid #EFEFEF;
            border-radius: 0
        }
        
        input[type=range]::-ms-thumb {
            border: 1px solid rgba(0, 0, 30, 0);
            height: 22px;
            width: 22px;
            border-radius: 50px;
            background: #ff3034;
            cursor: pointer;
            height: 2px
        }
        
        input[type=range]:focus::-ms-fill-lower {
            background: #EFEFEF
        }
        
        input[type=range]:focus::-ms-fill-upper {
            background: #363636
        }
        
        .switch {
            display: block;
            position: relative;
            line-height: 22px;
            font-size: 16px;
            height: 22px
        }
        
        .switch input {
            outline: 0;
            opacity: 0;
            width: 0;
            height: 0
        }
        
        .slider {
            width: 50px;
            height: 22px;
            border-radius: 22px;
            cursor: pointer;
            background-color: grey
        }
        
        .slider,
        .slider:before {
            display: inline-block;
            transition: .4s
        }
        
        .slider:before {
            position: relative;
            content: "";
            border-radius: 50%;
            height: 16px;
            width: 16px;
            left: 4px;
            top: 3px;
            background-color: #fff
        }
        
        input:checked+.slider {
            background-color: #ff3034
        }
        
        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            transform: translateX(26px)
        }
        
        select {
            border: 1px solid #363636;
            font-size: 14px;
            height: 22px;
            outline: 0;
            border-radius: 5px
        }
        
        .image-container {
            position: relative;
            min-width: 160px
        }
        
        .close {
            position: absolute;
            right: 5px;
            top: 5px;
            background: #ff3034;
            width: 16px;
            height: 16px;
            border-radius: 100px;
            color: #fff;
            text-align: center;
            line-height: 18px;
            cursor: pointer
        }
        
        .hidden {
            display: none
        }

            <script>
                document.addEventListener('DOMContentLoaded', function(event) {
                    var baseHost = document.location.origin
                    var streamUrl = baseHost + ':81'
                    const hide = el => {
                        el.classList.add('hidden')
                    }
                    const show = el => {
                        el.classList.remove('hidden')
                    }
                    const disable = el => {
                        el.classList.add('disabled')
                        el.disabled = true
                    }
                    const enable = el => {
                        el.classList.remove('disabled')
                        el.disabled = false
                    }
                    const updateValue = (el, value, updateRemote) => {
                        updateRemote = updateRemote == null ? true : updateRemote
                        let initialValue
                        if (el.type === 'checkbox') {
                            initialValue = el.checked
                            value = !!value
                            el.checked = value
                        } else {
                            initialValue = el.value
                            el.value = value
                        }
                        if (updateRemote && initialValue !== value) {
                            updateConfig(el);
                        }
                    }

                    function updateConfig(el) {
                        let value
                        switch (el.type) {
                            case 'checkbox':
                                value = el.checked ? 1 : 0
                                break
                            case 'range':
                            case 'select-one':
                                value = el.value
                                break
                            case 'button':
                            case 'submit':
                                value = '1'
                                break
                            default:
                                return
                        }
                        const query = `${baseHost}/control?var=${el.id}&val=${value}`
                        fetch(query)
                            .then(response => {
                                console.log(`request to ${query} finished, status: ${response.status}`)
                            })
                    }
                    document
                        .querySelectorAll('.close')
                        .forEach(el => {
                            el.onclick = () => {
                                hide(el.parentNode)
                            }
                        })
                        // read initial values
                    fetch(`${baseHost}/status`)
                        .then(function(response) {
                            return response.json()
                        })
                        .then(function(state) {
                            document
                                .querySelectorAll('.default-action')
                                .forEach(el => {
                                    updateValue(el, state[el.id], false)
                                })
                        })
                    const view = document.getElementById('stream')
                    const viewContainer = document.getElementById('stream-container')
                    const stillButton = document.getElementById('get-still')
                    const streamButton = document.getElementById('toggle-stream')
                    const closeButton = document.getElementById('close-stream')
                    const stopStream = () => {
                        //window.stop();
                        view.src = "";
                        streamButton.innerHTML = 'Start Stream'
                    }
                    const startStream = () => {
                            view.src = `${streamUrl}/stream`
                            show(viewContainer)
                            streamButton.innerHTML = 'Stop Stream'
                        }
                        // Attach actions to buttons
                    stillButton.onclick = () => {
                        stopStream()
                        try {
                            view.src = `${baseHost}/capture?_cb=${Date.now()}`
                        } catch (e) {
                            view.src = `${baseHost}/capture?_cb=${Date.now()}`
                        }
                        show(viewContainer)
                    }
                    closeButton.onclick = () => {
                        stopStream()
                        hide(viewContainer)
                    }
                    streamButton.onclick = () => {
                            const streamEnabled = streamButton.innerHTML === 'Stop Stream'
                            if (streamEnabled) {
                                stopStream()
                            } else {
                                startStream()
                            }
                        }
                        // Attach default on change action
                    document
                        .querySelectorAll('.default-action')
                        .forEach(el => {
                            el.onchange = () => updateConfig(el)
                        })
                })
            </script>

            <script>
                let STATUS = []

                function atualizar() {
                    var dataURL = localStorage.getItem('URL') //geting data localStorage in URL
                    console.log(dataURL)
                    telaRecognition.innerHTML = `Endereço: ${dataURL}`
                    location.reload(true)
                }

                async function submitURI() {
                    var telaRecognition = document.querySelector('#telaRecognition') //define display page recognition
                    var URL = document.querySelector('#URI_value').value //geting value input frontend at modal reconition, get URI
                    localStorage.setItem('URL', URL) // submit URL in LocalStorage                        
                    atualizar()
                }


                window.addEventListener("load", function(event) {
                    var dataURL = localStorage.getItem('URL') //geting data localStorage in URL
                    console.log(dataURL)
                    telaRecognition.innerHTML = `Endereço: ${dataURL}`
                });


                //function for send array status
                async function checkingStatus() {
                    //alert(STATUS[0].className + '\n' + STATUS[0].probability)
                    console.log(`status: ${STATUS[0].className}, probabilidade: ${STATUS[0].probability}`)
                    if (STATUS[0].className == "COM EPI" && STATUS[0].probability) {
                        alert(STATUS[0].className + ':' + STATUS[0].probability)
                        sendStatusESP8266('alerta')
                    }
                    return STATUS[0].value
                }

                //function for sendSTATUS ON or OFF to machine
                async function sendStatusESP8266(status) {
                    console.log('SEM EPI, ENVIANDO AO SERVER...')
                    var myInit = {
                        method: 'GET',
                        mode: 'cors',
                        cache: 'default'
                    };
                    await fetch(`http://10.0.0.164/?f=${status}`, myInit)
                        .then(function(response) {
                            console.log('SEM EPI, ENVIADO AO SERVER')
                            return response.blob();
                        }).catch((err) => {
                            console.log(err)
                        })
                        //alertAnonimus.alertAnonimus()
                }


                /* import '../../helpers/alertAnonimus' */
                //import * as alertAnonimus from '../../helpers/alertAnonimus'  //import helpers functions backend submit off for machine

                const URL = localStorage.getItem('URL');
                let model, webcam, labelContainer, maxPredictions;

                // Load the image model and setup the webcam
                async function init() {
                    //document.write('this ok')
                    const modelURL = URL + "model.json";
                    const metadataURL = URL + "metadata.json";

                    // load the model and metadata
                    // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                    // or files from your local hard drive
                    // Note: the pose library adds "tmImage" object to your window (window.tmImage)
                    model = await tmImage.load(modelURL, metadataURL);
                    maxPredictions = model.getTotalClasses();

                    // Convenience function to setup a webcam
                    const flip = true; // whether to flip the webcam
                    webcam = new tmImage.Webcam(500, 500, flip); // width, height, flip
                    await webcam.setup(); // request access to the webcam
                    await webcam.play();
                    window.requestAnimationFrame(loop);

                    // append elements to the DOM
                    document.getElementById("webcam-container").appendChild(webcam.canvas);
                    labelContainer = document.getElementById("label-container");
                    for (let i = 0; i < maxPredictions; i++) { // and class labels
                        labelContainer.appendChild(document.createElement("div"));
                    }
                }

                async function loop() {
                    webcam.update(); // update the webcam frame
                    await predict();
                    window.requestAnimationFrame(loop);
                }

                // run the webcam image through the image model
                async function predict() {
                    // predict can take in an image, video or canvas html element
                    const prediction = await model.predict(webcam.canvas);
                    for (let i = 0; i < maxPredictions; i++) {
                        //console.log(prediction[i].className + '\n' + prediction[i].probability)
                        //console.log(prediction[i].probability)
                        const ClasseName = prediction[i].className
                        const Probability = prediction[i].probability
                        STATUS.pop()
                        STATUS.push({
                            className: ClasseName,
                            probability: Probability
                        })

                        const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                        labelContainer.childNodes[i].innerHTML = classPrediction;
                    }
                }

                setInterval(() => {
                    checkingStatus()
                    STATUS.forEach(Element => {
                        console.log(Element)
                    })
                }, 15000)
            </script>
</body>

</html>
